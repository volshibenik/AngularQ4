<div class="login-page">
  <h3>Login page</h3>
  <mat-form-field class="full-width">
    <input matInput placeholder="login(type 'Sae')" #user />
  </mat-form-field>
  <button
    class="button--login"
    type="button"
    mat-raised-button
    color="primary"
    (click)="submit(user.value)"
  >
    Log in
  </button>
</div>
