<header class="header">
  <div class="container header-wrapper">
    <app-logo></app-logo>
    <div class="login-mock" *ngIf="authenticated">
      <p>Welcome, {{ currentUser.login }}</p>
      <button class="btn btn-outline-warning" (click)="logOut()">
        Log out
      </button>
    </div>
    <button
      *ngIf="!authenticated"
      class="btn btn-outline-warning"
      (click)="logIn()"
    >
      Log in
    </button>
  </div>
</header>
