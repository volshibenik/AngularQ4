<div class="search">
  <mat-form-field class="search-field">
    <input
      matInput
      type="text"
      placeholder="Search input"
      [(ngModel)]="value"
    />
    <button
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button
    class="search__button"
    type="button"
    mat-raised-button
    color="primary"
    (click)="search()"
  >
    Search
  </button>
  <button
    class="search__button search__button--add"
    type="button"
    mat-raised-button
    color="warn"
  >
    Add course
  </button>
</div>
