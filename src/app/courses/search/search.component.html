<div class="search">
  <mat-form-field class="search-field">
    <input
      matInput
      type="text"
      placeholder="Search input"
      [(ngModel)]="value"
      #inputRef
    />
    <button
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <a
    class="button button--add"
    type="button"
    mat-raised-button
    color="warn"
    routerLink="./add"
  >
    Add course
  </a>
</div>
