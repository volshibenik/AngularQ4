<div class="courses-list">
  <div *ngFor="let item of items">
    <app-courses-item
      [courseEntity]="item"
      (onDelete)="onDelete($event)"
    ></app-courses-item>
  </div>
  <button
    class="btn btn-outline-secondary button--load-more"
    (click)="loadMore()"
  >
    Load more
  </button>
</div>
